<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .knockout {
      /* Ensure the bottom layer is full screen */
      height: 100vh;
      width: 100%;
      /* Add a colorful texture and cutom font-styling */
      background-image: linear-gradient(to left, #ff4e50, #f9d423);
      text-transform: uppercase;
    }

    /* Knockout text font sizing for each line */

    text:nth-child(2) {
      font-size: 5em;
    }

    text:nth-child(3) {
      font-size: 5.1em;
    }

    text:nth-child(4) {
      font-size: 15em;
    }
  </style>
  <body>
    <div class="knockout">
      <svg class="knockout-text-container" width="100%" height="100%">
        <rect
          class="knockout-text-bg"
          width="100%"
          height="100%"
          fill="#000"
          x="0"
          y="0"
          fill-opacity="1"
          mask="url(#knockout-text)"
        />

        <mask id="knockout-text">
          <rect width="100%" height="100%" fill="#fff" x="0" y="0" />
          <text x="50%" y="50%" fill="#000" text-anchor="middle">
            Knock Out Text
          </text>
        </mask>
      </svg>
    </div>
  </body>
</html>
